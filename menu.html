<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/font.css">
    <title>menu</title>
</head>
<body>
    <div id=container>
        <div id="menu-content">
            <div class="menu-top"></div>
            <div class="menu-list">
                <img class="alarm" src="icon/알림.png" alt="alarm">
                <span class="menu-text">알림</span>
            </div>
            <a href="#" target="_blank">
                <div class="menu-list">
                    <img class="event" src="icon/이벤트.png" alt="event">

            <div class="menu-list">

            </div>
        </div>
        <div id="home-content">
            <nav class="top-toolbar">
                <a href="Home.html" target="_blank">
                <img src="icon/메뉴.png" class="menu" alt="menu" />
                </a>
            </nav>
            <nav class="bottom-toolbar">
                <div class="home">
                    <a href="Home.html" target="_blank">
                        <img src="icon/회색홈아이콘.png" class="home-img" alt="Home" />
                    </a>
                    <span class="home-title">홈</span>
