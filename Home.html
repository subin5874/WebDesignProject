<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Home.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/font.css">
    <title>Home</title>
</head>
<body>
    <div id=container>
        <nav class="top-toolbar">
            <a href="menu.html" target="_blank">
              <img src="icon/메뉴.png" class="menu" alt="menu" />
            </a>
            <div class="logo">
                <img src="image/home/logo.png" class="logo-icon" alt="logo">
            </div>
            <img src="icon/검색.png" class="search" alt="search" />
        </nav>
        <div id="content">
            <div class="swiper-slide">
                <div class="swiper-slide-title">
                    <span class="swiper-slide-text">자취생! 무얼 먹을지 고민이라면</span>
                    <span class="swiper-slide-text">매콤한 찌개 키트 세트는</span>
                    <span class="swiper-slide-text">어떠세요?</span>
                </div>
                <img class="swiper-slide-more-img" src="icon/스와이프.png" alt="swiper-slide-more-imge">
                <img class="swiper-slide-img" src="image/home/키트.jpg" alt="swiper-slide image">
            </div>
            <div class="hashtag">
                <div class="tagline-1">
                    <span class="tag">#닭요리</span>
                    <span class="tag">#저녁 반찬 추천</span>
                    <span class="tag">#찌개</span>
                    <span class="tag">#찜닭 재료</span>
                </div>
                <div class="tagline-2">
                    <span class="tag">#삼계탕</span>
                    <span class="tag">#천연조미료</span>
                    <span class="tag">#알리오올리오</span>
                </div>
                <div class="tagline-3">
                    <img src="icon/새로고침.png" class="refresh" alt="refresh">
                    <span class="tag-more">더 많은 키워드 보기</span>
                </div>
            </div> 
            <div class="contentBox">
                <div class="user-box-title">
                    <span class="title-line1">Today!</span>
                    <span class="title-line2">오늘의 <span class="point">쉐프</span></span>
                </div>
                <div class="user">
                    <img src="icon/이미지 없을 때.png" class="profile" alt="profile">
                    <div class="user-set">
                        <span class="user-name">
                            User 
                        </span>
                        <span class="user-title">
                            오늘도 맛있는 요리! 맡겨만 주세요
                        </span>
                    </div>
                    <img class="bookmark" src="icon/북마크.png" alt="bookmark">
                </div>
                <div class="box-image-list">
                    <img class="box-img1" src="image/home/파스타.jpg" alt="box image">
                    <img class="box-img2" src="image/home/샌드위치.jpg" alt="box image">
                </div>
            </div>
            <div class="contentBox">
                <div class="food-set">
                    <div class="box-title">
                        <span class="title-line1">음식과 함께</span>
                        <span class="title-line2">건강한 <span class="point">다이어트</span></span>
                    </div>
                    <img class="bookmark" src="icon/북마크.png" alt="bookmark">
                </div>
                <div class="box-image-list">
                    <img class="box-img1" src="image/home/요거트볼.jpg" alt="box image">
                    <img class="box-img2" src="image/home/샐러드.jpg" alt="box image">
                </div>
            </div>
            <div class="contentBox">
                <div class="food-set">
                    <div class="box-title">
                        <span class="title-line1">영상으로 확인하는</span>
                        <span class="title-line2">특별한 <span class="point">저녁시간</span></span>
                    </div>
                    <img class="bookmark" src="icon/북마크.png" alt="bookmark">
                </div>
                <div class="box-video">
                    <div class="video-set">
                        <img class="start" src="icon/재생.png" alt="box image">
                        <div class="bar-1"></div>
                        <div class="bar-2"></div>
                    </div>
                    <img class="box-vedio-img" src="image/home/찌개.jpg" alt="box image">
                </div>
            </div>
        </div>
    </div>
    <nav class="bottom-toolbar">
        <div class="home">
            <a href="Home.html" target="_blank">
                <img src="icon/선택된홈아이콘.png" class="home-img" alt="Home" />
            </a>
            <span class="home-title selected">홈</span>
        </div>
        <div class="recipe">
            <a href="#" target="_blank">
                <img src="icon/회색요리색모자 (1).png" class="recipe-img" alt="recipe" />
            </a>
            <span class="recipe-icon-title">레시피</span>
        </div>
        <div class="egg">
            <a href="#" target="_blank">
                <img src="icon/계란.png" class="egg-img" alt="egg" />
            </a>
        </div>
        <div class="chat">
            <a href="#" target="_blank">
                <img src="icon/회색채팅아이콘2.png" class="chat-img" alt="chat" />
            </a>
            <span class="chat-title">채팅</span>
        </div>
        <div class="mypage">
            <img
                src="icon/회색마이페이지아이콘.png"
                class="mypage-img"
                alt="mypage"
            />
            <span class="mypage-title">마이페이지</span>
        </div>
    </nav>
</body>
</html>
