<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Share_post.css">
    <link rel="stylesheet" href="css/font.css">
    <title>Share-post</title>
</head>
<body>
    <div id=container>
        <div id="content">
            <div class="main-img">
                <div class="top">
                    <a href="ingredientList.html" target="_blank">
                        <img src="icon/뒤로가기.png" class="back" alt="back">
                    </a>
                    <img src="icon/공유.png" class="share" alt="share">
                    <img src="icon/더보기.png" class="more" alt="more">
                </div>
                <img src="image/share/사과사진.png" class="main-img" alt="main image">
            </div>
            <div class="contentBox">
                <div class="share-post">
                    <div class="user">
                        <img src="icon/이미지 없을 때.png" class="profile" alt="profile">
                        <div class="user-data">
                            <span class="user-name">인디안밥</span>
                            <span class="user-place">성동구 사근동</span>
                        </div>
                        <div class="user-gage">
                            <span class="jumsu">365점</span>
                            <img src="icon/게이지.png" class="gage" alt="gage">
                        </div>
                        <img src="icon/등급아이콘.png" class="lank" alt="lank">
                    </div>
                    <div class="share-post-text">
                        <span class="title">
                            사과 나눔합니다.
                            <span class="food-date">(D-4)</span>
                        </span>
                        <span class="post-date">
                            사근동 2022.04.05 AM12:15
                        </span>
                        <span class="post-text">
                            사과를 선물 받았는데 너무 많이 받게되어 사과 나눔합니다~  충주에서 직접 농사지은 맛있는 사과예요
                        </span>
                        <div class="date">
                            <span class="point">유통기한</span>
                            <span>2022.04.15</span>
                        </div>
                        <div class="icon-box">
                            <img src="icon/나눔_채팅.png" class="share-chat-icon" alt="chat icon"><span>2</span>
                            <img src="icon/나눔_하트.png" class="share-heart-icon" alt="heart icon"><span>13</span>
                            <img src="icon/검색.png" class="share-search-icon" alt="search"><span>125</span>
                        </div>
                    </div>
                </div>
                <div class="good">
                    <span class="share-main-title">
                        이 나눔과 함께하면 좋아요!
                    </span>
                    <div class="share-list">
                        <img src="image/share/바나나사진.png" class="share-img" alt="more share image">
                        <div class="share-text-set">
                            <span class="share-title">
                                바나나 나눔합니다~
                                <span class="share-food-date">(D-15)</span>
                            </span>
                            <span class="share-user-name">나눔의 킹</span>
                            <span class="share-date">
                                유통기한:2022.04.25
                            </span>
                        </div>
                    </div>
                    <div class="share-list">
                        <img src="image/share/오렌지사진.png" class="share-img" alt="more share image">
                        <div class="share-text-set">
                            <span class="share-title">
                                오렌지 나눔합니다
                                <span class="share-food-date">(D-25)</span>
                            </span>
                            <span class="share-user-name">오렌지 휴먼</span>
                            <span class="share-date">
                                유통기한 2022.05.25
                            </span>
                        </div>
                    </div>
                    <div class="share-list">
                        <img src="image/share/두리안사진.png" class="share-img" alt="more share image">
                        <div class="share-text-set">
                            <span class="share-title">
                                두리안 나눔합니다
                                <span class="share-food-date">(D-25)</span>
                            </span>
                            <span class="share-user-name">두리안왕</span>
                            <span class="share-date">
                                유통기한:2022.05.25
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        <div id="navBar">
            <img src="icon/나눔_채워진하트.png" class="full-heart-icon" alt="heart icon">
            <span class="kind">종류: 식자재</span>
            <a href="#" target="_blank">
                <div class="share-chat-move">
                    <span>나눔받기</span>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
