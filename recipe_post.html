<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/recipe_post.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/nav.css">
    <title>recipe</title>
</head>
<body>
    <div id="container">
        <nav class="top-toolbar">
            <a href="#">
                <img src="icon/뒤로가기.png" class="back" alt="back" />
            </a>
            <span>참치계란밥</span>
        </nav>
        <div id="content">
            <div class="recipe-img-set">
                <img src="icon/옆으로.png" class="img-slide-icon" alt="img-slide-icon">
                <img src="image/recipe/1/참치계란밥.PNG" class="recipe-post-main-img" alt="recipe main image">
            </div>
            <div class="recipe-main">
                <div class="recipe-name">
                    <span>참치계란밥</span>
                </div>
                <div class="recipe-level">
                    <div class="level-title">
                        난이도
                    </div>
                    <div class="level-star">
                        ★ ☆ ☆
                    </div>
                </div>
                <div class="recipe-time">
                    <div class="time-title">
                        소요시간
                    </div>
                    <img src="icon/요리시간.png" class="time-icon">
                    <div class="time">
                        10분
                    </div>
                </div>
            </div>
            <div class="recipe-ingredient">
                <div class="ingredient-title">
                    재료
                </div>
                <div class="ingredient-set">
                    <div class="ingredient-name">
                        햇반
                    </div>
                    <div class="ingredient-a">
                        1개
                    </div>
                </div>
                <div class="ingredient-set">
                    <div class="ingredient-name">
                        참치 통조림
                    </div>
                    <div class="ingredient-a">
                        1/2캔
                    </div>
                </div>
                <div class="ingredient-set">
                    <div class="ingredient-name">
                        계란
                    </div>
                    <div class="ingredient-a">
                        1개
                    </div>
                </div>
                <div class="ingredient-set">
                    <div class="ingredient-name">
                        소금
                    </div>
                    <div class="ingredient-a">
                        1꼬집
                    </div>
                </div>
                <div class="ingredient-set">
                    <div class="ingredient-name">
                        식용유
                    </div>
                    <div class="ingredient-a">
                        2큰술
                    </div>
                </div>
                <div class="ingredient-set">
                    <div class="ingredient-name">
                        대파
                    </div>
                    <div class="ingredient-a">
                        조금
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
