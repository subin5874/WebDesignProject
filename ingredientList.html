<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ingredientList.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/font.css">
    <title>ingredientList</title>
</head>
<body>
    <div id=container>
        <nav class="top">
            <a href="#">
                <img src="Home img/메뉴.png" class="menu" alt="menu">
            </a>
            <div class="logo">
                <img src="Home img/logo.png" class="logo-icon" alt="logo">
            </div>
            <img src="Home img/검색.png" class="search" alt="search">
        </nav>
        <div id="content">
            안녕하세요
            



        </div>
    </div>
    <nav class="bottom-toolbar">
        <div class="home">
            <a href="#" target="_blank">
                <img src="icon/회색홈아이콘.png" class="home-img" alt="Home" />
            </a>
            <span class="home-title">홈</span>
        </div>
        <div class="recipe">
            <img src="icon/선택된요리색모자.png" class="recipe-img" alt="recipe" />
            <span class="recipe-icon-title selected">레시피</span>
        </div>
        <div class="egg">
            <a href="#" target="_blank">
            <img src="icon/계란.png" class="egg-img" alt="egg" />
            </a>
        </div>
        <div class="chat">
            <a href="#" target="_blank">
                <img src="icon/회색채팅아이콘2.png" class="chat-img" alt="chat" />
            </a>
            <span class="chat-title">채팅</span>
        </div>
        <div class="mypage">
            <img
                src="icon/회색마이페이지아이콘.png"
                class="mypage-img"
                alt="mypage"
            />
            <span class="mypage-title">마이페이지</span>
        </div>
    </nav>
</body>
</html>
